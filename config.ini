[Hotkeys]

; Hotkey para activar smooth scrolling (cualquier tecla sin modificadores)
; Opciones: F1, F2, F3, etc. o también: m, n, p, etc.
hotkey1=RButton
hotkey2=F2

; Botón para force-quit
panicButton=F3

; Modos disponibles:
; ON_OFF:              Se activa con hotkey1, se desactiva con hotkey2
; ONE_KEY_TOGGLE:      Se activa/desactiva al presionar hotkey1
; ONE_KEY_MOMENTARY:   Se activa mientras se sostiene hotkey1
; ONE_KEY_TAP_TOGGLE:  Se activa si tap corto, retiene función original si hold
; ONE_KEY_HOLD_TOGGLE: Se activa si hold largo, retiene función original si tap
mode=ONE_KEY_MOMENTARY

; Duración en milisegundos que diferencia un tap de un hold
holdDuration=150

[Texture]

; Sensibilidad del scroll (puede ser negativo para invertir)
sensitivity=0.5

; Intervalo de refresh en milisegundos
; Valores recomendados: 10 (suave), 16-20 (más confiable)
refreshInterval=10

; Tamaño de la ventana de suavizado
; Valores recomendados: 3-10
smoothingWindowMaxSize=6

[Axis Snapping]

; Activar/desactivar axis snapping (recomendado: true)
snapOnByDefault=true

; Ratio de snap (qué tan difícil deshacer el snap)
snapRatio=1.5

; Threshold de snap
snapThreshold=10

[Acceleration]

; Activar curva de aceleración
accelerationOn=false

; Blend de aceleración (0-1, recomendado: 0.872116)
accelerationBlend=0.872116

; Scale de aceleración (100-1000 típico)
accelerationScale=500

[Modifier Emulation]

; Agregar shift/ctrl/alt al scroll del wheel (no del trackball)
addShift=false
addCtrl=false
addAlt=false
